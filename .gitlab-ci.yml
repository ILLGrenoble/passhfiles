stages:
  - ci
  - deploy

############################
# windows pipeline
# "call" is mandatory, see https://gitlab.com/gitlab-org/gitlab-runner/issues/1051
############################
ci:windows:
  stage: ci
  script:
    - call "%CI_PROJECT_DIR%\\deploy\\windows\\build.bat"
  allow_failure: false
  artifacts:
    paths:
    - "C:\temp\bastion_browser-install"
    expire_in: 1 hrs
  tags:
    - windows
    - windows7

deploy:windows:
  stage: deploy
  script:
    - call "%CI_PROJECT_DIR%\\deploy\\windows\\deploy.bat"
  dependencies:
    - ci:windows
  allow_failure: false
  only:
    - master
    - develop
    - tags
  when: on_success
  artifacts:
    paths:
     - "C:\temp\bastion_browser-install\bastion_browser-%CI_COMMIT_REF_NAME%-win-amd64.exe"
  tags:
    - windows
    - windows7
